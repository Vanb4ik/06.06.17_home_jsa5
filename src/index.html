<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>www</title>
	<link href="styles/main.css" type="text/css" rel="stylesheet"/>
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="content">
	<div class="btn-group form-group">
		<button type="button" class="btn btn-success btn1">
			<i class="glyphicon glyphicon-user"></i>
			Form №1
		</button>
		<button type="button" class="btn btn2">
			<i class="glyphicon glyphicon-envelope"></i>
			Form №2
		</button>
	</div>
	<div class="div1">
		<form class="form-horizontal" name="form1" novalidate>
			<div class="form-group row">
				<label class="col-sm-4" for="company">Owner ful name</label>
				<input class="col-sm-8" type="company" class="form-control" id="company"
					   placeholder="Enter ful name" required minlength="2">
			</div>
			<div class="form-group row">
				<label class="col-sm-4" for="text">Owner address</label>
				<textarea class="col-sm-8" name="" id="text" cols="30" rows="3"
						  placeholder="Enter owner address"></textarea>
			</div>
			<div class="form-group row">
				<label class="col-sm-4" for="Phone">Phone number</label>
				<input class="col-sm-8" type="text" class="form-control" id="Phone"
					   placeholder="Enter Phone number" required minlength="5">
			</div>
			<button>Go</button>
		</form>
	</div>
	<div class="div2">
		<form class="form-horizontal" name="form2" novalidate>
			<div class="form-group row">
				<label class="col-sm-4" for="mail">Owner E-mail</label>
				<input class="col-sm-8" type="mail" class="form-control" id="mail"
					   placeholder="Enter emale address">
			</div>
			<div class="form-group row">
				<label class="col-sm-4" for="pass">Password</label>
				<input class="col-sm-8" type="password" class="form-control" id="pass"
					   placeholder="Enter password" required minlength="5">
			</div>
			<button>Go</button>
		</form>
	</div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/mainJs.js"></script>
</body>
</html>
